<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

    <div class="toolbar">
       <div class="logo">
        <div class="image-wrapper">
            <img style="width: 97px;height: 97px;" src="assets/images/iem_color.png" alt="" class="logo">
        </div>
        <div class="image-wrapper">
            <img src="assets/images/uem_color.png" alt="" class="logo">
        </div>
        <div class="image-wrapper">
            <img src="assets/images/gfg.png" alt="" class="logo">
        </div>
       </div>

       <div class="nav-items">
        <ul>
            <li class="button-52" ><a href="http://localhost:3000/notes">General Notes</a></li>
        </ul>
       </div>
    </div>
    <div class="login-container">
        <div class="form-section">
            <h2>Welcome</h2>
            <p>Login to access your account and explore the content.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                    <span class="error-message" id="emailError">Enter Valid Email</span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <span class="error-message" id="passwordError">Enter Valid Password</span>
                </div>

                <button id="submitButton" type="submit">Login</button>
            </form>
        </div>

        <div class="illustration-section">
            <img src="assets/images/gfg_reading.jpg" alt="Reading Illustration" />
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
